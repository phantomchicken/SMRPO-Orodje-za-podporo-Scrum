<h1 *ngIf="!authenticationService.is_logged()">Sorry, you need to be logged in!</h1>
<div *ngIf="authenticationService.is_logged()" class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card text-white bg-dark text-center">
                <div class="card-body mx-auto">
                    <h5 class="card-title mb-3">Reset password</h5>
                    <form (ngSubmit)="resetPassword()">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</div>
                            </div>
                            <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="oldPassword"
                                class="form-control" id="inlineFormInputGroup1" placeholder="Current password" name="password">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <a href="javascript:void(0)" (click)="showPassword()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" /><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" /></svg></a>
                                </span>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">New password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</div>
                            </div>
                            <input [type]="passwordVisible2 ? 'text' : 'password'" [(ngModel)]="newPassword1"
                                class="form-control" id="inlineFormInputGroup2" placeholder="New password" name="password">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <a href="javascript:void(0)" (click)="showPassword2()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" /><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" /></svg></a>
                                </span>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Confirm new password</div>
                            </div>
                            <input [type]="passwordVisible3 ? 'text' : 'password'" [(ngModel)]="newPassword2"
                                class="form-control" id="inlineFormInputGroup3" placeholder="Confirm new password" name="password">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <a href="javascript:void(0)" (click)="showPassword3()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" /><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" /></svg></a>
                                </span>
                            </div>
                        </div>
                        <password-strength-meter [password]="newPassword1"></password-strength-meter>
                        <div><small>Your password should be 12-20 characters long, contain letters and
                            numbers.</small></div>
                        

                        <input id="submit-login" type="submit" class="btn btn-primary w-50 m-3" value="Reset password">
                    </form>
                    <div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
                        {{error}}
                        <button type="button" class="close" (click)="hide()" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
