<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card text-white bg-dark">
                <div class="card-body mx-auto">
                    <h5 class="card-title text-center mb-3">Add project</h5>
                    <form (ngSubmit)="addProject()">
                        <div class="form-row align-items-center mt-3">

                            <label class="sr-only" for="inlineFormInputGroup">Project name</label>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Project name</label>
                                <input [(ngModel)]="project.name" type="text" class="form-control"
                                    id="inlineFormInputGroup" placeholder="Project name" name="name">
                            </div>
                        </div>
                        <div class="form-row align-items-center mt-3">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Project description</label>
                                <textarea [(ngModel)]="project.description" class="form-control" placeholder="Provide a short description of the project..." id="exampleFormControlTextarea1" cols="50"
                                    rows="4" name="description"></textarea>
                            </div>
                        </div>
                        <div class="dropdown-divider mb-3"></div>
                        <div class="form-row align-items-center mt-3">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-warning text-white">Product owner</div>
                                </div>
                                <select [(ngModel)]="project.product_owner" class="form-control" id="exampleFormControlSelect1" name="product_owner">
                                    <option selected>Nino</option>
                                    <option>Bojan</option>
                                    <option>Marko</option>
                                    <option>Miha</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row align-items-center mt-3">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-success text-white">Scrum master &nbsp;</div>
                                </div>
                                <select [(ngModel)]="project.scrum_master" class="form-control" id="exampleFormControlSelect1" name="scrum_master">
                                    <option>Nino</option>
                                    <option>Bojan</option>
                                    <option selected>Marko</option>
                                    <option>Miha</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row align-items-center mt-3">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Developer &nbsp; &nbsp; &nbsp; &nbsp;</div>
                                </div>
                                <select [(ngModel)]="project.developers" class="form-control" id="exampleFormControlSelect1" name="developers">
                                    <option>Nino</option>
                                    <option selected>Bojan</option>
                                    <option>Marko</option>
                                    <option>Miha</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row align-items-center mt-3">
                            <span
                                class="avatar rounded-circle bg-warning d-flex justify-content-center align-items-center mr-3 p-2 col-1 mt-1">
                                <span class="text-uppercase font-weight-bold">N</span>
                            </span>
                            <span
                                class="avatar rounded-circle bg-success d-flex justify-content-center align-items-center mr-3 p-2 col-1 mt-1">
                                <span class="text-uppercase font-weight-bold">M</span>
                            </span>
                            <span
                                class="avatar rounded-circle bg-secondary d-flex justify-content-center align-items-center mr-3 p-2 col-1 mt-1">
                                <span class="text-uppercase font-weight-bold">B</span>
                            </span>
                        </div>
                        <div class="form-row align-items-center justify-content-center mt-3">
                            <input id="submit-login" type="submit" class="btn btn-primary w-75 m-3" value="Add project">
                        </div>
                    </form>
                    <div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
                        {{error}}
                        <button type="button" class="close" (click)="hide()" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
