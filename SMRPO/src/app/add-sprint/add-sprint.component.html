<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card text-white bg-dark">
                <div class="card-body mx-auto">
                    <h5 class="card-title text-center mb-3">Add sprint</h5>
                    <form (ngSubmit)="addSprint()">
                        <div class="form-row align-items-center justify-content-center mt-3">
                            <label class="sr-only" for="inlineFormInputGroup1">Start date</label>
                            <div class="form-group">
                                <label>Start date</label>
                                <input [(ngModel)]="sprint.startDate" type="date" class="form-control"
                                       id="inlineFormInputGroup1" placeholder="Start date" name="name">
                            </div>
                            <label class="sr-only" for="inlineFormInputGroup2">End date</label>
                            <div class="form-group">
                                <label>End date</label>
                                <input [(ngModel)]="sprint.endDate" type="date" class="form-control"
                                       id="inlineFormInputGroup2" placeholder="End date" name="name">
                            </div>
                            <label class="sr-only" for="inlineFormInputGroup3">Sprint velocity</label>
                            <div class="form-group">
                                <label>Sprint velocity</label>
                                <input [(ngModel)]="sprint.velocity" type="text" class="form-control"
                                       id="inlineFormInputGroup3" placeholder="Sprint velocity" name="name">
                            </div>
                        </div>
                        <div class="form-row align-items-center justify-content-center mt-3">
                            <input id="submit-login" type="submit" class="btn btn-primary w-50 m-3" value="Add sprint">
                        </div>
                    </form>
                    <div *ngIf="success" class="alert alert-success alert-dismissible" role="alert">
                        Sprint successfully added!
                        <button type="button" class="close" (click)="hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
                        {{error}}
                        <button type="button" class="close" (click)="hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
