<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card-deck">
                <div class="card" *ngFor="let post of posts">
                    <div class="card-header">{{ post.title }}</div>
                    <div class="card-body">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="card-footer">
                        <small>Posted by {{post.user.firstname}} {{post.user.lastname}} on {{ post.date | date }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
