<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" class="form-control">
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
            <small class="text-danger">Title is required.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" class="form-control" style="white-space: pre-wrap;"></textarea>
        <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
            <small class="text-danger">Content is required.</small>
        </div>
    </div>
    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
    {{error}}
    <button type="button" class="close" (click)="hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
