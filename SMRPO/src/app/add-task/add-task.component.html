<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card text-white bg-dark">
                <div class="card-body mx-auto">
                    <h5 class="card-title text-center mb-3">Add task</h5>
                    <form (ngSubmit)="addTask()">
                        <div class="form-row align-items-center mt-3">
                            <label class="sr-only" for="inlineFormInputGroup1">Task description</label>
                            <div class="form-group">
                                <label for="inlineFormInputGroup1">Tasnk description</label>
                                <input [(ngModel)]="task.name" type="text" class="form-control"
                                       id="inlineFormInputGroup1" placeholder="Task description" name="name">
                            </div>
                        </div>
                        <div class="form-row align-items-center justify-content-center mt-3"></div>
                        <div class="form-group">
                            <label for="inlineFormInputGroup2">Time estimate (hour)</label>
                            <input [(ngModel)]="task.timeEstimate" type="text" class="form-control"
                                   id="inlineFormInputGroup2" placeholder="Time estimate" name="business value">
                        </div>
                        <div class="form-row align-items-center justify-content-center mt-3">
                            <input id="submit-login" type="submit" class="btn btn-primary w-75 m-3" value="Add task">
                        </div>
                    </form>
                    <div *ngIf="success" class="alert alert-success alert-dismissible" role="alert">
                        Task successfully added!
                        <button type="button" class="close" (click)="hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
                        {{error}}
                        <button type="button" class="close" (click)="hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
